<div class="container">
    <div class="text-wrapper">
        <h2>{{bigText}}<span class="roboto">.</span></h2>
        <h4>{{subText}}<span class="roboto">.</span></h4>
    </div>
    <ng-container *ngFor="let image of images">
        <img
        alt=""
        class="ball"
        [src]='getUrl(image)'
        [class.bottom]="image.layer === 'bottom'"
        [class.front]="image.layer === 'front'"
        [ngStyle]="{left: image.position.x, top: image.position.y}"
        >
    </ng-container>
</div>
