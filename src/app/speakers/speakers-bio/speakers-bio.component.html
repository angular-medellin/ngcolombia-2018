<mat-toolbar mat-dialog-title
  color="primary"
  tabindex="0">

  <button mat-icon-button
    *ngIf='speaker.twitter'
    (click)='openUrl(speaker.twitter)'>
    <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
  </button>
  <button mat-icon-button
    *ngIf='speaker.github'
    (click)='openUrl(speaker.github)'>
    <fa-icon [icon]="['fab', 'github']"></fa-icon>
  </button>
  <button mat-icon-button
    *ngIf='speaker.website'
    (click)='openUrl(speaker.website)'>
    <mat-icon>open_in_new</mat-icon>
  </button>

  <span id="toolbarSpacer"></span>

  <button mat-icon-button
    (click)='dialogRef.close()'>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<mat-dialog-content>

  <div class='grid-container'>
    <div class='grid-item speakerDialogTitle'>
      <div>
        <div class='speakerName'>{{ speaker.name }}</div>
        <div class='speakerTitle'>{{ speaker.title }}</div>
      </div>
    </div>
    <div class='grid-item'>
      <img [src]='speaker.photo'
        alt='Speaker profile photo'>
    </div>
    <div class='grid-item speaker-bio'>
      {{ speaker.bio }}
    </div>
  </div>
</mat-dialog-content>
