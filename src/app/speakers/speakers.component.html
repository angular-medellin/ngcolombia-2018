<div id='title'>
  <div>Speakers</div>
</div>

<div id='scrollDown'>
  <mat-icon>expand_more</mat-icon>
  <div>
    Scroll Down
  </div>
</div>

<mat-grid-list cols='3'
  rowHeight='3:2'
  gutterSize='10px'>
  <mat-grid-tile *ngFor="let speaker of speakers"
    [style.background-image]='speaker.photo | speakerPhotoUrl'>

    <div class='speakerData'>
      <h3>{{ speaker.name }}</h3>
      <h5>{{ speaker.title }}</h5>
    </div>
  </mat-grid-tile>
</mat-grid-list>
