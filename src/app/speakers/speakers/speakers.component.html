<div id='firstScreen'>
  <div id='title'>
    <div>Speakers</div>
  </div>

  <div id='scrollDown'>
    <mat-icon>expand_more</mat-icon>
    <div>
      Scroll Down
    </div>
  </div>
</div>

<div class='grid-container'>
  <div class='grid-item'
       *ngFor="let speaker of speakers"
       [style.background-image]='speaker.photo | photoUrl'
       (click)='showBio(speaker)'>

    <mat-icon class="more-info"
              aria-label="icon">add_circle_outline</mat-icon>

    <div class='speakerData'>
      <div class="background"></div>
      <h3>{{ speaker.name }}</h3>
      <h5>{{ speaker.shortBio }}</h5>
    </div>
  </div>
</div>
